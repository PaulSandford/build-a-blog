{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog</h1>
    <form method='post' action='/add-blog'>
        <label>
            Title:
            <input type="text" name='title' />
        </label>
        <label>
            New Blog:
            <input type="text" name='body' />
        </label>
        <input type="submit" value='Add Blog' />
    </form>

    <hr />

{% endblock %}
