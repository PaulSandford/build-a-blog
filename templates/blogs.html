{% extends "base.html" %}

{% block content %}
    
    
    

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <table >
            {% for blog in blogs %}
            <tr><th>{{blog.title}}</th>
                <td><form method="POST" action="/delete-blog" style="display:intrne-block;">
                    <input type="hidden" name="blog-id" value="{{blog.id}}" />
                    <input type="submit" value="Delete" />
                </form></td>
            </tr>
            <tr><td>{{blog.body}}</td></tr>
            {% endfor %}
        </table>
        <br>

    {% endif %}

    <hr />


{% endblock %}
