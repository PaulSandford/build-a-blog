{% extends "base.html" %}

{% block content %}
    
    
    

    {% if blog|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blg in blog %}
            <li>{{blg.title}}
                <form method="POST" action="/delete-blog" style="display:inline-block;">
                    <input type="hidden" name="blog-id" value="{{blog.id}}" />
                    <input type="submit" value="Delete" />
                </form>
            </li>
            <li>{{blg.body}}</li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />


{% endblock %}
